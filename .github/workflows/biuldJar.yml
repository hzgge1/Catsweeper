name: Build JAR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile and build JAR
        run: |
          mkdir bin
          javac -d bin src/**/*.java
          echo "Manifest-Version: 1.0" > MANIFEST.MF
          echo "Main-Class: your.package.MainClass" >> MANIFEST.MF
          jar cvfm YourProgram.jar MANIFEST.MF -C bin .
